<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.accordion {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 20%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}

.active, .accordion:hover {
  background-color: #ccc; 
}

.panel {
  padding: 0 18px;
  display: none;
  background-color: white;
  overflow: hidden;
}
.select {
    width:40%;
    height:50%;
}
.sel {
    display:right;
}
</style>
</head>
<body>

<h2>NOSQL</h2>

<div class="sel">

<button class="accordion">Database 1</button>
<div class="panel">
  <button>Table 1</button>
</div>
<br>
<button class="accordion">Database 2</button>
<div class="panel">
  <button>Table 2</button>
</div>
<br>

<button class="accordion">Database 3</button>
<div class="panel">
  <button>Table 3</button>
</div>

</div>



<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>

</body>
</html>
