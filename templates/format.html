<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.accordion {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 20%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}

.active, .accordion:hover {
  background-color: #ccc; 
}

.panel {
  padding: 0 18px;
  display: none;
  background-color: white;
  overflow: hidden;
}
.select {
    width:40%;
    height:50%;
}
.sel {
    display:right;
}
</style>
</head>
<body>

<h2>Data Analyzer</h2>
<div class="select">
    <button class="accordion">NOSQL</button>
    <div class="panel">
    <form>
                        <input type="text" placeholder="Username"><br>
                        <input type="text" placeholder="Password"><br>
                        <input type="text" placeholder="IP Address"><br>
                        <input type="submit">
                </form>
    </div>
    <button class="accordion">CSV</button>
    <div class="panel">
        <input type="file"><br>
        <input type="submit"><br>
    </div>
</div>


<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>

</body>
</html>
