<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.accordion {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}

.active, .accordion:hover {
  background-color: #ccc; 
}

.panel {
  padding: 0 18px;
  display: none;
  background-color: white;
  overflow: hidden;
}
</style>
</head>
<body>

<h2>NOSQL</h2>

<button class="accordion">Database 1</button>
<div class="panel">
  <button>Table</button>
</div>
{% for each in data %}
  <table>
    <tr>
      <td> {{ each.customerid }}</td>
      <td> {{ each.companyname }}</td>
      <td> {{ each.contactname }}</td>
      <td> {{ each.contacttitle }}</td>
      <td> {{ each.orderid }}</td>
      <td> {{ each.employeeid }}</td>
      <td> {{ each.orderdate }}</td>
      <td> {{ each.requireddate }}</td>
      <td> {{ each.shippeddate }}</td>
      <td> {{ each.shipvia }}</td>
      <td> {{ each.freight }}</td>
    </tr>
  </table>

{% endfor %}
<div>

</div>

<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>

</body>
</html>
